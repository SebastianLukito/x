<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Icaa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body class="back-row-toggle splat-toggle">
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <div class="photo-wrapper">
        <img src="ica.jpg" alt="Ica" class="floating-photo">
    </div>
    <div class="love-letter-wrapper">
        <div class="love-letter">
            <div id="scroll-container">
                <p id="love-letter-text"></p>
                <div id="dummy-end"></div> 
            </div>
        </div>
    </div>
    <div class="music-player">
        <button id="play-pause" class="play"></button>
        <span id="song-title">Howl's Moving Castle - Merry go round of Life</span>
        <audio id="background-music" src="music.mp3" autoplay loop></audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
