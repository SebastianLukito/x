<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Animation with Love Letter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body class="back-row-toggle splat-toggle">
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <div class="photo-wrapper">
        <img src="ica.jpg" alt="Ica" class="floating-photo">
    </div>
    <div class="love-letter-wrapper">
        <div class="love-letter">
            <div id="scroll-container">
                <p id="love-letter-text"></p>
                <div id="dummy-end"></div> <!-- Elemen dummy untuk memberikan ruang scrolling -->
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
